{{ define "content" }}
<h1>Posts by categories</h1>
<div style="display:flex; flex-direction:column; gap:12px;">
  {{ range .Posts }}
    <article style="border:1px solid #e5e7eb; border-radius:8px; padding:12px;">
      <h2 style="margin:0 0 8px 0; font-size:18px;">{{ .Title }}</h2>
      <p style="margin:0 0 8px 0; color:#374151;">{{ .Content }}</p>
      <a href="/post/get?id={{ .Id }}">Open</a>
    </article>
  {{ else }}
    <div>No posts for selected categories</div>
  {{ end }}
</div>
{{ end }}
