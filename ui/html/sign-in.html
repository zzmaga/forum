{{ define "content" }}
<h1>Sign in</h1>
<form method="post" action="/signin">
  <label>Login (nickname or email)
    <input name="login" type="text" required />
  </label>
  <label>Password
    <input name="password" type="password" required />
  </label>
  <button type="submit">Sign in</button>
</form>
{{ end }}
