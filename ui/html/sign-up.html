{{ define "content" }}
<h1>Sign up</h1>
<form method="post" action="/signup">
  <label>Nickname
    <input name="nickname" type="text" required />
  </label>
  <label>Email
    <input name="email" type="email" required />
  </label>
  <label>Password
    <input name="password" type="password" required />
  </label>
  <button type="submit">Create account</button>
</form>
{{ end }}
